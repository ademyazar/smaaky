<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smaaky - Lezzet Kapında</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        body { font-family: 'Inter', sans-serif; background-color: #fafafa; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #000; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-neutral-900 pb-20">

    <!-- Kapalı Uyarısı -->
    <div id="closed-banner" class="hidden bg-red-600 text-white text-center py-2 px-4 text-sm font-bold sticky top-0 z-[60]">
        Helaas zijn we gesloten.
    </div>

    <!-- Header -->
    <header class="sticky top-0 z-40 bg-white/95 backdrop-blur shadow-sm border-b border-gray-100 py-4 px-4 md:px-8 flex justify-between items-center">
        <div class="flex items-center gap-3 cursor-pointer" onclick="app.showMenu()">
            <img src="assets/img/smashburger-smaaky.png" class="h-10 w-auto object-contain" onerror="this.src='https://placehold.co/100x40?text=Smaaky'">
        </div>
        
        <button onclick="app.toggleCart(true)" class="relative p-2 hover:bg-orange-50 rounded-full transition-colors group">
            <i data-lucide="shopping-bag" class="text-gray-800 group-hover:text-orange-600 transition-colors"></i>
            <span id="cart-badge" class="hidden absolute top-0 right-0 bg-orange-600 text-white text-[10px] font-bold w-5 h-5 flex items-center justify-center rounded-full border-2 border-white shadow-sm">0</span>
        </button>
    </header>

    <!-- Yükleniyor Ekranı -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
        <div class="loader mb-4"></div>
        <p class="text-gray-500 font-medium">Menu wordt geladen...</p>
    </div>

    <!-- ANA SAYFA (MENÜ) -->
    <div id="view-menu">
        <!-- Hero Banner -->
        <div class="relative h-[300px] md:h-[400px] bg-black overflow-hidden">
            <img src="assets/img/hero-bg.jpg" onerror="this.src='https://images.unsplash.com/photo-1547584370-2cc98b8b8dc8?auto=format&fit=crop&w=1600&q=80'" class="w-full h-full object-cover opacity-60">
            <div class="absolute inset-0 bg-gradient-to-t from-neutral-900 via-transparent to-transparent"></div>
            <div class="absolute bottom-0 left-0 right-0 p-6 md:p-12 text-white">
                <div id="store-status-pill" class="inline-flex items-center gap-2 px-3 py-1 text-xs font-bold uppercase tracking-wider rounded mb-4 bg-green-600 text-white">
                    <i data-lucide="clock" width="14"></i> Nu Open
                </div>
                <h2 class="text-4xl md:text-6xl font-black mb-3 tracking-tighter italic leading-none">
                    SMAAKY <span class="text-orange-500">VIBES.</span>
                </h2>
            </div>
        </div>

        <!-- Kategoriler -->
        <div class="sticky top-[73px] z-30 bg-white border-b border-gray-100 shadow-sm overflow-x-auto no-scrollbar py-3 px-4">
            <div class="flex gap-2 md:justify-center min-w-max mx-auto max-w-5xl" id="category-container">
                <!-- JS ile dolacak -->
            </div>
        </div>

        <!-- Ürünler -->
        <main class="max-w-6xl mx-auto p-4 md:p-8 min-h-screen">
            <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                <!-- JS ile dolacak -->
            </div>
        </main>
    </div>

    <!-- CHECKOUT SAYFASI -->
    <div id="view-checkout" class="hidden max-w-lg mx-auto p-6 pt-8 min-h-screen">
        <button onclick="app.showMenu()" class="mb-6 flex items-center gap-2 text-sm font-bold text-gray-500 hover:text-black">
            <i data-lucide="chevron-left"></i> Terug naar menu
        </button>
        
        <div class="bg-white p-6 md:p-8 rounded-3xl shadow-xl border border-gray-100">
            <h2 class="text-2xl font-black mb-6 tracking-tight">Bezorggegevens</h2>
            <form onsubmit="app.submitOrder(event)" class="space-y-5">
                <input required name="name" id="input-name" class="w-full p-3.5 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-black" placeholder="Naam">
                <input required name="phone" id="input-phone" type="tel" class="w-full p-3.5 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-black" placeholder="Telefoonnummer">
                <div class="grid grid-cols-3 gap-4">
                    <input required name="zip" id="input-zip" class="col-span-1 p-3.5 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-black" placeholder="Postcode" maxlength="6">
                    <input required name="houseno" id="input-houseno" class="col-span-2 p-3.5 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-black" placeholder="Huisnummer">
                </div>
                <input required name="address" id="input-address" class="w-full p-3.5 bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-black" placeholder="Straatnaam">

                <div class="pt-4 border-t border-gray-100 space-y-2 text-sm">
                    <div class="flex justify-between text-gray-500"><span>Subtotaal</span><span id="checkout-subtotal">€0.00</span></div>
                    <div class="flex justify-between text-gray-500"><span>Bezorgkosten</span><span id="checkout-delivery">€0.00</span></div>
                    <div class="flex justify-between font-bold text-lg pt-2 border-t"><span>Totaal</span><span id="checkout-total">€0.00</span></div>
                </div>

                <button type="submit" class="w-full bg-black text-white py-4 rounded-xl font-black text-lg shadow-xl mt-4 hover:scale-[1.02] transition-all">
                    Bestelling Afronden
                </button>
            </form>
        </div>
    </div>

    <!-- MODAL (EXTRA MALZEME) -->
    <div id="modal-product" class="hidden fixed inset-0 z-[60] flex items-end md:items-center justify-center p-0 md:p-4">
        <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="app.closeModal()"></div>
        <div class="relative w-full max-w-md bg-white rounded-t-3xl md:rounded-3xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="relative h-48 bg-gray-100 shrink-0">
                <img id="modal-img" src="" class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <button onclick="app.closeModal()" class="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full hover:bg-black"><i data-lucide="x"></i></button>
                <div class="absolute bottom-6 left-6 text-white">
                    <h3 id="modal-title" class="text-3xl font-black leading-none mb-1"></h3>
                    <p id="modal-price" class="opacity-90 font-medium text-lg"></p>
                </div>
            </div>
            <div class="p-6 overflow-y-auto">
                <h4 class="font-bold text-lg text-gray-800 mb-4">Extra's toevoegen</h4>
                <div id="modal-extras" class="space-y-3"></div>
            </div>
            <div class="p-4 border-t bg-gray-50 shrink-0">
                <button onclick="app.addModalToCart()" class="w-full bg-orange-600 text-white py-4 rounded-xl font-black text-lg flex justify-between px-6 hover:bg-orange-700">
                    <span>Toevoegen</span>
                    <span id="modal-total-btn"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- SEPET SIDEBAR -->
    <div id="cart-sidebar" class="hidden fixed inset-0 z-50 flex justify-end isolate">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="app.toggleCart(false)"></div>
        <div class="relative w-full max-w-md bg-white h-full shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full" id="cart-panel">
            <div class="p-5 border-b bg-white flex justify-between items-center shrink-0">
                <h2 class="font-black text-2xl italic tracking-tight">BESTELLING</h2>
                <button onclick="app.toggleCart(false)" class="p-2 bg-gray-100 rounded-full"><i data-lucide="x"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-5 space-y-6"></div>
            <div class="p-6 bg-gray-50 border-t border-gray-100">
                <div class="space-y-2 mb-4">
                    <div class="flex justify-between text-gray-500 text-sm"><span>Subtotaal</span><span id="cart-subtotal">€0.00</span></div>
                    <div class="flex justify-between text-gray-500 text-sm"><span>Bezorgkosten</span><span id="cart-delivery-fee">€0.00</span></div>
                    <div class="flex justify-between font-black text-xl pt-2 border-t"><span>Totaal</span><span id="cart-total">€0.00</span></div>
                </div>
                <button onclick="app.goToCheckout()" id="btn-checkout" class="w-full bg-orange-600 text-white py-4 rounded-xl font-black text-lg hover:bg-orange-700 transition-all disabled:bg-gray-300">
                    Afrekenen
                </button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            deliveryFee: 2.50,
            freeThreshold: 20.00,
            apiMenu: 'api/menu.php', 
            apiOrder: 'api/create_order.php', // Henüz bu dosyayı görmedim ama standart isim kullandım
            apiStatus: 'api/store_status.php'
        };

        const app = {
            data: {
                categories: [],
                products: [],
                extras: {}, // product_id ye göre
                cart: [],
                activeCategory: null,
                isStoreOpen: true,
                modalProduct: null,
                selectedExtras: []
            },

            async init() {
                try {
                    await this.fetchMenu();
                    await this.checkStatus();
                    document.getElementById('loading-screen').classList.add('hidden');
                    lucide.createIcons();
                } catch (e) {
                    alert("Menü yüklenirken hata oluştu: " + e);
                }
            },

            async fetchMenu() {
                const res = await fetch(CONFIG.apiMenu);
                const json = await res.json();
                
                if(json.status === 'success') {
                    this.data.categories = json.categories;
                    this.data.products = json.products;
                    this.data.extras = json.extras_by_product;
                    
                    if(this.data.categories.length > 0) {
                        this.data.activeCategory = 'all'; // Varsayılan hepsi
                    }
                    this.renderCategories();
                    this.renderProducts();
                }
            },

            async checkStatus() {
                try {
                    const res = await fetch(CONFIG.apiStatus);
                    const json = await res.json();
                    // Basit bir kontrol, api/store_status.php yapısını görünce düzeltebilirim
                    this.data.isStoreOpen = json.isOpen !== false; 
                } catch(e) {
                    console.warn("Store status check failed, assuming open.");
                    this.data.isStoreOpen = true; 
                }
                this.updateStatusUI();
            },

            updateStatusUI() {
                const banner = document.getElementById('closed-banner');
                const pill = document.getElementById('store-status-pill');
                
                if(!this.data.isStoreOpen) {
                    banner.classList.remove('hidden');
                    pill.classList.remove('bg-green-600');
                    pill.classList.add('bg-red-600');
                    pill.innerHTML = '<i data-lucide="lock" width="14"></i> Gesloten';
                } else {
                    banner.classList.add('hidden');
                }
                this.renderProducts(); // Butonları güncellemek için tekrar render
            },

            renderCategories() {
                const container = document.getElementById('category-container');
                let html = `<button onclick="app.setCategory('all')" class="px-4 py-2 rounded-full text-sm font-black transition-all ${this.data.activeCategory === 'all' ? 'bg-black text-white shadow-md' : 'bg-gray-100 text-gray-500'}">Alles</button>`;
                
                this.data.categories.forEach(cat => {
                    const isActive = this.data.activeCategory === cat.id;
                    html += `<button onclick="app.setCategory(${cat.id})" class="px-4 py-2 rounded-full text-sm font-black transition-all ${isActive ? 'bg-black text-white shadow-md' : 'bg-gray-100 text-gray-500'}">${cat.name}</button>`;
                });
                container.innerHTML = html;
            },

            setCategory(id) {
                this.data.activeCategory = id;
                this.renderCategories();
                this.renderProducts();
            },

            renderProducts() {
                const grid = document.getElementById('products-grid');
                let filtered = this.data.products;
                
                if (this.data.activeCategory !== 'all') {
                    filtered = this.data.products.filter(p => p.category_id == this.data.activeCategory);
                }

                grid.innerHTML = filtered.map(item => {
                    // Resim yolu düzeltme (API'den gelen veriye göre)
                    let imgSrc = item.image_url ? item.image_url : (item.image ? 'assets/img/' + item.image : 'https://placehold.co/400x300?text=No+Image');
                    let price = parseFloat(item.price);
                    
                    return `
                    <div class="group bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden flex flex-col h-full ${!this.data.isStoreOpen ? 'opacity-70 pointer-events-none' : ''}">
                        <div class="relative h-52 overflow-hidden cursor-pointer" onclick="app.handleItemClick(${item.id})">
                            <img src="${imgSrc}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                            <div class="absolute bottom-3 right-3 bg-white text-black w-10 h-10 rounded-full flex items-center justify-center shadow-lg translate-y-14 group-hover:translate-y-0 transition-transform duration-300">
                                <i data-lucide="plus"></i>
                            </div>
                        </div>
                        <div class="p-5 flex flex-col flex-1">
                            <div class="flex justify-between items-start mb-2">
                                <h4 class="font-black text-lg tracking-tight leading-tight pr-2">${item.name}</h4>
                                <span class="font-black text-lg bg-gray-50 text-gray-900 px-2 py-1 rounded-lg">€${price.toFixed(2)}</span>
                            </div>
                            <p class="text-gray-500 text-sm leading-relaxed mb-4 line-clamp-2 flex-1">${item.description || ''}</p>
                            <button onclick="app.handleItemClick(${item.id})" class="w-full py-3 mt-auto bg-gray-100 hover:bg-black hover:text-white text-black font-bold rounded-xl transition-colors flex items-center justify-center gap-2" ${!this.data.isStoreOpen ? 'disabled' : ''}>
                                ${this.data.isStoreOpen ? '<i data-lucide="plus" width="18"></i> Toevoegen' : 'Gesloten'}
                            </button>
                        </div>
                    </div>`;
                }).join('');
                lucide.createIcons();
            },

            handleItemClick(id) {
                if(!this.data.isStoreOpen) return;
                const product = this.data.products.find(p => p.id == id);
                
                // Eğer ürünün ekstraları varsa (API'den kontrol ediyoruz)
                const productExtras = this.data.extras[id];
                
                if (productExtras && productExtras.length > 0) {
                    this.openModal(product, productExtras);
                } else {
                    this.addToCart(product, []);
                }
            },

            openModal(product, extras) {
                this.data.modalProduct = product;
                this.data.selectedExtras = [];
                
                let imgSrc = product.image_url ? product.image_url : (product.image ? 'assets/img/' + product.image : '');
                
                document.getElementById('modal-img').src = imgSrc;
                document.getElementById('modal-title').innerText = product.name;
                document.getElementById('modal-price').innerText = `€${parseFloat(product.price).toFixed(2)}`;
                
                const container = document.getElementById('modal-extras');
                container.innerHTML = extras.map(ex => `
                    <div onclick="app.toggleExtra(${ex.id}, ${ex.price})" id="extra-${ex.id}" class="flex items-center justify-between p-4 rounded-xl border-2 cursor-pointer transition-all border-gray-100">
                        <div class="flex items-center gap-3">
                            <div class="check-box w-6 h-6 rounded border-2 border-gray-300 bg-white flex items-center justify-center"></div>
                            <span class="font-bold text-gray-700">${ex.name}</span>
                        </div>
                        <span class="text-sm font-bold text-gray-500">+€${parseFloat(ex.price).toFixed(2)}</span>
                    </div>
                `).join('');
                
                document.getElementById('modal-product').classList.remove('hidden');
                this.updateModalTotal();
            },

            toggleExtra(id, price) {
                const index = this.data.selectedExtras.findIndex(e => e.id == id);
                const el = document.getElementById(`extra-${id}`);
                const checkBox = el.querySelector('.check-box');
                const text = el.querySelector('span.font-bold');

                if (index > -1) {
                    this.data.selectedExtras.splice(index, 1);
                    el.classList.remove('border-orange-500', 'bg-orange-50');
                    el.classList.add('border-gray-100');
                    checkBox.classList.remove('bg-orange-500', 'border-orange-500');
                    checkBox.innerHTML = '';
                    text.classList.remove('text-orange-900');
                } else {
                    // Ekstranın adını bul
                    const exName = this.data.extras[this.data.modalProduct.id].find(e => e.id == id).name;
                    this.data.selectedExtras.push({ id, price, name: exName });
                    
                    el.classList.add('border-orange-500', 'bg-orange-50');
                    el.classList.remove('border-gray-100');
                    checkBox.classList.add('bg-orange-500', 'border-orange-500');
                    checkBox.innerHTML = '<i data-lucide="check" class="text-white" width="16"></i>';
                    text.classList.add('text-orange-900');
                    lucide.createIcons();
                }
                this.updateModalTotal();
            },

            updateModalTotal() {
                let total = parseFloat(this.data.modalProduct.price);
                this.data.selectedExtras.forEach(e => total += parseFloat(e.price));
                document.getElementById('modal-total-btn').innerText = `€${total.toFixed(2)}`;
            },

            addModalToCart() {
                this.addToCart(this.data.modalProduct, this.data.selectedExtras);
                this.closeModal();
            },

            closeModal() {
                document.getElementById('modal-product').classList.add('hidden');
                this.data.modalProduct = null;
            },

            addToCart(product, extras) {
                const cartId = `${product.id}-${extras.map(e => e.id).sort().join('-')}`;
                const extrasTotal = extras.reduce((sum, e) => sum + parseFloat(e.price), 0);
                const finalPrice = parseFloat(product.price) + extrasTotal;

                const existing = this.data.cart.find(c => c.cartId === cartId);
                if (existing) {
                    existing.qty++;
                } else {
                    this.data.cart.push({
                        ...product,
                        cartId,
                        qty: 1
